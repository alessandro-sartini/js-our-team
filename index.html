<body>

    <header>
        <h1 class="m-3">
            meet our team
        </h1>
        <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quisquam sit totam deleniti est non, doloremque earum nam magnam commodi, ab explicabo rem eum perspiciatis quae sapiente dolorum reprehenderit quidem?

    <main>
        
        <div class="container d-flex justify-content-between  flex-wrap">
           

           
             

        </div>






        <div class="container-sm">

            <form>
                <div class="mb-3">
    
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input id="email" type="text" name="email" class="form-control" aria-describedby="emailHelp">
                  <div id="email" class="form-text">We'll never share your email with anyone else.</div>
    
                </div>
    
                <div class="mb-3">
    
                  <label for="" class="form-label">Nome</label>
                  <input id="name" type="text" name="name" class="form-control" >
    
                </div>
    
                <div class="mb-3">
    
                    <label for="role" class="form-label">Ruolo</label>
                    <input id="role" type="text" name="role" class="form-control">
                    
                </div>
      
                <div class="mb-3">
    
                    <label for="img" class="form-label">Carica url immagine</label>
                    <input id="img" type="text" name="img" class="form-control" >
                    
                </div>

                <button id="btn" type="submit" class="btn btn-primary">Invia</button>

              </form>            

        </div>
    </main>
