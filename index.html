<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox example</title>

    <!-- link debug css -->
    <!-- <link rel="stylesheet" href="./css/debug.css"> -->
    <!-- link css reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

      <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
  integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
  crossorigin='anonymous' />


</head>

<body>

    <header>
        <h1 class="m-3">
            meet our team
        </h1>
        <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quisquam sit totam deleniti est non, doloremque earum nam magnam commodi, ab explicabo rem eum perspiciatis quae sapiente dolorum reprehenderit quidem?
        </p>
    </header>

    <main>
        
        <div class="container d-flex justify-content-between  flex-wrap">

             

        </div>
        <div class="container-sm">

            <form>
                <div class="mb-3">
    
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    
                </div>
    
                <div class="mb-3">
    
                  <label for="exampleInputPassword1" class="form-label">Nome</label>
                  <input type="name" class="form-control" id="exampleInputPassword1">
    
                </div>
    
                <div class="mb-3">
    
                    <label for="role" class="form-label">Ruolo</label>
                    <input type="role" class="form-control" id="exampleInputPassword1">
                    
                </div>
      
                <div class="mb-3">
    
                    <label for="img" class="form-label">Carica url immagine</label>
                    <input type="img" class="form-control" id="img">
                    
                </div>

                <button type="submit" class="btn btn-primary">Invia</button>

              </form>            

        </div>
    </main>

</body>
<script src="./js/script.js"></script>
</html>
